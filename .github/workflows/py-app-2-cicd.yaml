name: py-app-2-cicd

on:
  push:
    paths:
      - src/**
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} 
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    
      - 
        name: Generate Short Github Commit id
        shell: bash
        run: |
          echo "COMMIT_ID=${GITHUB_SHA::6}" >> ${GITHUB_ENV} 

      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: aumthakkar/py-app-2-dev:${{env.COMMIT_ID}}

    outputs:
      commit_id: ${{env.COMMIT_ID}}

  cd:
    needs: ci
    runs-on: self-hosted
    steps:
      - 
        name: Clone your github repo
        uses: actions/checkout@v5

      - 
        name: Modify charts values file
        shell: bash
        run: |
          echo "${{needs.ci.outputs.commit_id}}"
          sudo apt update && sudo apt install python3-pip -y
          pip3 install yq --break-system-packages
          yq -Yi '.image.tag = "${{needs.ci.outputs.commit_id}}"' charts/py-app-2/values-dev.yaml

      - 
        name: Commit changes back to your Github repo
        uses: EndBug/add-and-commit@v9
        with:
          message: "Updated Helm values.yaml file with commit ${{needs.ci.outputs.commit_id}} "

      - 
        name: Install and configure ArgoCD
        shell: bash
        run: |
          curl -ksSL -o /tmp/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /tmp/argocd
          sudo mv /tmp/argocd /usr/local/bin/argocd

      -
        name: ArgoCD login
        shell: bash
        run: |
          argocd login argocd-server.argocd \
          --insecure \
          --grpc-web \
          --username ${{secrets.ARGOCD_USERNAME}} \
          --password ${{secrets.ARGOCD_PASSWORD}}

      -
        name: ArgoCD Repo add, Create App and Sync
        shell: bash
        run: |
          # Connects to the github repo
          repo=https://github.com/aum-thakkar/py-app-2.git
          argocd repo list ${repo} | grep ${repo} || argocd repo add ${repo}
        
          # Creates the app if it doesn't exist
          argocd app get py-app-2 || argocd app create py-app-2 \
          --dest-namespace dev \
          --dest-server https://kubernetes.default.svc \
          --path charts/py-app-2 \
          --repo ${repo} \
          --revision main \
          --sync-policy manual \
          --sync-option CreateNamespace=true \
          --values values-dev.yaml

          # Sync the App
          argocd app sync py-app-2
          argocd app wait py-app-2 --timeout 180


          
    
    